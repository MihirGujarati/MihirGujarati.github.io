<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title appears in browser tab and search results -->
    <title>Portfolio | Mihir Gujarati</title>
    
    <!-- Primary Meta Tags (SEO) -->
    <meta name="title" content="Portfolio | Mihir Gujarati" />
    <meta name="description" content="A professional construction management portfolio showcasing my projects and skills" />
    <meta name="keywords" content="construction management, portfolio, construction projects, project estimation, BIM, Revit" />
    <meta name="author" content="Mihir Gujarati" />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/profileimage.png?v=1" />
    <link rel="apple-touch-icon" href="/profileimage.png?v=1" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mihirgujarati.github.io" />
    <meta property="og:title" content="Construction Management Portfolio" />
    <meta property="og:description" content="Showcasing my construction management projects and skills" />
    <meta property="og:image" content="https://mihirgujarati.github.io/profileimage.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portfolio | Mihir Gujarati" />
    <meta name="twitter:description" content="Construction management professional with expertise in BIM, project coordination, and construction technology" />
    <meta name="twitter:image" content="https://mihirgujarati.github.io/profileimage.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b73f5" />
    <!-- Handle redirects for GitHub Pages SPA -->
    <script>
      (function() {
        // Redirect for GitHub Pages SPA
        if (sessionStorage.redirect) {
          const redirect = sessionStorage.redirect;
          delete sessionStorage.redirect;
          if (redirect && redirect !== location.href) {
            history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
  </head>
  <body>
    <!-- Main container for React application -->
    <div id="root"></div>
  </body>
</html>
